name: ec2 deploy
on:
  push:
    branches:
      - main
      
jobs:
  SSH:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: ssh to ec2
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          script: |
            cd streamlit_car_price_app
            git pull
